<!DOCTYPE html>
<html>
<head>
  <title>String Example</title>
  <script>
    let name = "John";
    console.log("Value:", name);
    console.log("Type:", typeof name);

    let age = 25;
    console.log("Value:", age);
    console.log("Type:", typeof age);

    let bigNumber = 123456789012345678901234567890n;
    console.log("Value:", bigNumber);
    console.log("Type:", typeof bigNumber);

    let isStudent = true;
    console.log("Value:", isStudent);
    console.log("Type:", typeof isStudent);

    let x;
    console.log("Value:", x);
    console.log("Type:", typeof x);

    let empty = null;
    console.log("Value:", empty);
    console.log("Type:", typeof empty);

    let sym = Symbol("id");
    console.log("Value:", sym.toString());
    console.log("Type:", typeof sym);

    let person = { name: "Alice", age: 30 };
    console.log("Value:", person);
    console.log("Type:", typeof person);

    let numbers = [1, 2, 3];
    console.log("Value:", numbers);
    console.log("Type:", typeof numbers); 
    console.log("Is Array?", Array.isArray(numbers)); 

    function greet() {
        return "Hello!";
      }
      console.log("Value:", greet);
      console.log("Type:", typeof greet);

  </script>
</head>
<body>
  <h2>String Example (Check Console)</h2>
</body>
</html>
